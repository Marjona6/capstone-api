<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mars Photo Explorer: See Mars through the Eyes of NASA Rovers</title>
    <meta name="description" content="Mars Photo Explorer">
    <meta name="author" content="Meryem Yanar">
    <link rel="stylesheet" href="responsive-grid.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baumans|Orbitron" rel="stylesheet">
    <!-- add support for browsers with special needs-->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <h1>Mars Photo Explorer</h1>
        <h2>See Mars through the Eyes of NASA Rovers</h2>
        <a href="https://mars.nasa.gov/">
            <img src="img/nasa-logo-worm.png" alt="NASA logo" />
        </a>
    </header>
    <section id="js-rover-info" class="container">
        <p>Select a rover to get started!</p>
        <ul></ul>
    </section>
    <section id="js-curiosity-search" class="box">
        <p>Search for photos taken by the Curiosity rover:</p>
        <form action="#" class="js-search-form">
            <label for="earth-date">Search by Earth date:</label>
            <input type="date" class="js-earth-date-query">
            <label for="camera">Select camera:</label>
            <select class="js-camera-query">
              <option value="FHAZ">Front Hazard Avoidance Camera</option>
              <option value="NAVCAM">Navigation Camera</option>
              <option value="MAST">Mast Camera</option>
              <option value="CHEMCAM">Chemistry and Camera Complex</option>
              <option value="MAHLI">Mars Hand Lens Imager</option>
              <option value="MARDI">Mars Descent Imager</option>
              <option value="RHAZ">Rear Hazard Avoidance Camera</option>
            </select>
            <p></p>
            <button type="submit">Search</button>
        </form>
    </section>
    <section id="js-opportunity-search" class="box">
        <p>Search for photos taken by the Opportunity rover:</p>
        <form action="#" class="js-search-form">
            <label for="earth-date">Search by Earth date:</label>
            <input type="date" class="js-earth-date-query">
            <label for="camera">Select camera:</label>
            <select class="js-camera-query">
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="NAVCAM">Navigation Camera</option>
                <option value="PANCAM">Panoramic Camera</option>
                <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
            </select>
            <p></p>
            <button type="submit">Search</button>
        </form>
    </section>
    <section id="js-spirit-search" class="box">
        <p>Search for photos taken by the Spirit rover:</p>
        <form action="#" class="js-search-form">
            <label for="earth-date">Search by Earth date:</label>
            <input type="date" class="js-earth-date-query">
            <label for="camera">Select camera:</label>
            <select class="js-camera-query">
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="NAVCAM">Navigation Camera</option>
                <option value="PANCAM">Panoramic Camera</option>
                <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
            </select>
            <p></p>
            <button type="submit">Search</button>
        </form>
    </section>

    <section id="js-search-results">
        <ul></ul>
    </section>
    <footer>
        <p>&#xa9; 2017 Meryem Yanar. <a href="https://github.com/Marjona6">GitHub</a> </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
