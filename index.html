<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NASA API</title>
	<meta name="description" content="NASA API">
    <meta name="author" content="Meryem Yanar">
    <link rel="stylesheet" href="responsive-grid.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <!-- add support for browsers with special needs-->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<header>
        <h1>Find Mars Rover Photos with a NASA API</h1>
    </header>
    <section id="search">
    	<form action="#" class="js-search-form">
	    	<label for="earth-date">Search by Earth date:</label>
	    	<input type="date" id="js-earth-date-query">
	    	<label for="camera">Select camera:</label>
	    	<select id="js-camera-query">
			  <option value="FHAZ">Front Hazard Avoidance Camera</option>
			  <option value="NAVCAM">Navigation Camera</option>
			  <option value="MAST">Mast Camera</option>
			  <option value="CHEMCAM">Chemistry and Camera Complex</option>
			  <option value="MAHLI">Mars Hand Lens Imager</option>
			  <option value="MARDI">Mars Descent Imager</option>
			  <option value="RHAZ">Rear Hazard Avoidance Camera</option>
			</select>
	    	<p></p>
	    	<button type="submit">Search</button>
    	</form>
    </section>
    <ul id="js-search-results">
    </ul>
	<footer>
	    <p>&#xa9; 2017 Meryem Yanar. <a href="https://github.com/Marjona6">GitHub</a> </p>
	</footer>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
